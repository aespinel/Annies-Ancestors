<div class="my-card">
 	<md-toolbar class="md-accent my-page-header">
		<div layout="row" layout-align="center center">
			<div>Change Password for {{vm.paramsappName}}</div>
		</div>
	</md-toolbar>
 	
	<div class="my-subcard" flex="40">
		<section focus-on-show="vm.setFocus" layout="column" layout-align="start start">
			 <div>
			 	<h3>Enter the Code Received in Your Email:</h3>
				<md-input-container class="md-input-focused">
					<label>Code</label>
		 			<input ng-change="vm.checkCode()" type="text" name="theCode" id="theCode" class="form-control firstInput" ng-model="vm.data.code" required />
				</md-input-container><br>
				
				<md-button class="md-raised md-primary" ng-click="vm.doCancel()">
					Cancel
				</md-button>
		 	</div>
		</section>
	</div>
				 
</div>
