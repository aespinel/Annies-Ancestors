<div class="my-card">
 	<md-toolbar class="md-accent my-page-header">
		<div layout="row" layout-align="center center">
			<div>Change Password for {{vm.params.appName}}</div>
		</div>
	</md-toolbar>
 	
	<div class="my-subcard" flex="40">
	 	<div flex flex-fill layout="column">
	 			
 			<section focus-on-show="vm.setFocus">
				<h3>Enter Email</h3>
 				<form name="codeForm" id="codeForm" ng-submit="vm.sendCode()" novalidate>
					<md-input-container class="md-input-focused">
						<label>Email</label>
			 			<input type="email" name="email" id="email" class="form-control firstInput" ng-model="vm.data.email1" required />
					</md-input-container>
			
					<div class="my-required">*Required</div>
					
					<md-button type="submit" class="md-raised md-primary" ng-disabled="codeForm.$invalid">
						Submit
					</md-button>
					
					<md-button class="md-raised md-primary" ng-click="vm.doCancel()">
						Cancel
					</md-button>
				</form>
			</section>
				
		</div>
	</div>
</div>
