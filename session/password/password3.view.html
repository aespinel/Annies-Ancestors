<div class="my-card">
 	<md-toolbar class="md-accent my-page-header">
		<div layout="row" layout-align="center center">
			<div>Change Password for {{vm.appName}}</div>
		</div>
	</md-toolbar>
				 
	<div class="my-subcard" flex="40">
		<section focus-on-show="vm.setFocus" layout="column" layout-align="start start">
			<h3>Enter and Verify Password</h3>
			<form name="pswdForm" id="pswdForm" ng-submit="vm.getPswd()" novalidate>
				<div layout="row" layout-align="space-around start">
					<md-input-container>
						<label>New Password</label>
			 			<input type="password"name="password1" id="password" class="form-control firstInput" ng-model="vm.data.password1" required />
					</md-input-container>
		
					 <md-input-container style="margin-left:20px">
						<label>Verify New Password</label>
			 			<input type="password" name="password2" id="password2" class="form-control" ng-model="vm.data.password2" required />
					</md-input-container>
				</div>
			
		 		<div class="my-required">*Required</div>
	
				 <div layout="row" layout-align="start start">
					<md-button type="submit" class="md-raised md-primary" ng-disabled="pswdForm.$invalid">
						Save
					</md-button>
					<md-button class="md-raised md-primary" ng-click="vm.doCancel()">
						Cancel
					</md-button>
				</div>
			</form>
		</section>
	</div>
</div>
