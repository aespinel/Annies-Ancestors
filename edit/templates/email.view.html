<div ng-show="email.showEmail" class="dropDiv" dragall thedata="page" id="dragme1{{vm.tab}}" style="position:absolute;z-index:20;left:150px;top:150px">
	<div style="background-color:darkBlue;text-align:right;border-top-left-radius:5px;border-top-right-radius:5px" flex="100" layout="row" layout-align="end end">
		<span ng-click="email.showEmail=false"><md-icon style="color:white">close</md-icon></span>
	</div>
	
	<md-content class="md-padding">
		<div>
			<h3>Send Email to Editors Using {{vm.data.fullName}}</h3>
		</div>
			
			<div layout="column" layout-align="start start">
				<md-input-container>
				 	<label>Subject:</label>
					<input style="width:600px" type="text" ng-model="email.data.subject"  required md-maxlength="50">
			 	</md-input-container>

				<md-input-container>
					<label>Body:</label>
					<textarea style="width:600px" max-rows="13" wrap="soft" ng-model="email.data.body" md-maxlength="700"></textarea>
				</md-input-container>
		</div>
		
		<div layout="row" layout-align="center center">		
			<form ng-submit="email.submitEmail(email.data)" id="theForm1" name="theForm1" novalidate>
				<md-button class="md-raised md-primary" ng-click="email.resetEmail(email.data)">
					Clear
				</md-button>
				
				<md-button class="md-raised md-primary" ng-click="email.showEmail=false">
					Cancel
				</md-button>
				
				<md-button type="submit" class="md-raised md-primary">
					Send
				</md-button>
			</form>
			
		</div>
	</md-content>
</div>
